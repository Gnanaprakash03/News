{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forget your password?{% endblock title %}
{% block content %}
    <h1>Forget your password?</h1>
    <p>Enter your email address below. We'll mail instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Send me instructions">
    </form>
{% endblock content %}
